<!DOCTYPE html>
<html lang="ja">
	<head>

		<meta charset="utf-8">

		<title>Options for jobcan-quick-stamp</title>

		<link rel="stylesheet" href="styles/style.css" />

		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../scripts/options.js"></script>

	</head>
	<body>

		<h2>Options for jobcan-quick-stamp</h2>

		<hr/>

		<form id="optionsForm">

			<h3>JobCan Code</h3>
			<p>
				http://jobcan.jp/m?code=<input type="text" id="jobcanCode" size="30">
			</p>
			<p class="small">
				モバイル向けのマイページ・アクセスURLに含まれる コード文字列(英数字) を入力してください。<br/>
				URLは「【ジョブカン】○○さん専用のアクセスURL」というメールに含まれています。<br/>
				メールが見当たらない場合は、管理者へ問い合わせて下さい。
			</p>

			<hr/>

			<h3>位置情報に基づくグループの自動選択</h3>

			<h4>登録された位置情報</h4>
			<ul id="storedLocations">

			</ul>

			<hr/>

			<h3>更新間隔</h3>
			<p class="small">
				1分ごとにステータスを自動取得します。<br/>
				打刻により仕事を開始したときは、Google Chromeのツールバーに経過時間が表示されます。
			</p>

			<hr/>

			<p style="float: right; margin-right: 1rem;">
				<span id="result"></span>
				<input type="submit" value="Save">
			</p>

		</form>

	</body>
</html>
